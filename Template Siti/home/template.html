      --bg-color: #f8fafc;
      --card-bg: #ffffff;

      --muted: #64748b;

      --accent-color: #f6ad55;
      --text-color: #e2e8f0;
      --bg-color: #1a202c;

      --muted: #94a3b8;

    * {

      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }

    /* === BACK BUTTON === */
    .back-home {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: var(--transition);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .back-home:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,180,216,0.4);
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
    }

    /* === LANGUAGE & THEME TOGGLES === */
    .language-selector, .theme-toggle {
      position: fixed;
      top: 20px;
      width: 50px;
      height: 50px;
      background: var(--card-bg);
      border: none;
      border-radius: 50%;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--transition);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }
    
    .language-selector {
      left: 20px;
      width: auto;
      padding: 0 20px;
      border-radius: 25px;
      gap: 10px;
    }
    
    .theme-toggle { 
      right: 20px; 
    }
    
    .language-selector:hover, .theme-toggle:hover {
      transform: scale(1.1);
      color: var(--secondary-color);
    }

    .language-text {
      font-size: 14px;
      font-weight: 600;
    }

    /* === HEADER === */
    header {
      text-align: center;
      padding: 120px 20px 40px;
      background: linear-gradient(135deg, var(--primary-color), var(--bg-color));
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=1600&q=80') center/cover;
      opacity: 0.1;
      z-index: 0;
    }

    header > * {
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p {
      margin: 15px 0 0;
      font-size: 1.2rem;
      color: var(--muted);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* === CATEGORY MENU === */
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    .menu button {
      background: transparent;
      border: 2px solid var(--secondary-color);
      color: var(--secondary-color);
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      backdrop-filter: blur(10px);

      transform: translateY(-2px);

      background: var(--secondary-color);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,180,216,0.3);

      margin: 60px auto;
      padding: 20px;
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      position: relative;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      border-color: var(--secondary-color);
    }

    .thumb {
      height: 220px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .thumb::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(transparent, var(--card-bg));
    }

    .content {

      gap: 15px;
      flex-grow: 1;

      line-height: 1.3;

    .desc {

      font-size: 0.95rem;
      line-height: 1.5;
      flex-grow: 1;

      font-weight: 600;
      width: fit-content;

      cursor: pointer;
      font-size: 0.9rem;

        height: 45px;

        left: 15px;

      }

    /* === ANIMATIONS === */

      from {

        transform: translateY(30px);
      }
      to {

        transform: translateY(0);
      }
    }

    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
  </style>
</head>

            languageText.textContent = currentLang.toUpperCase();
        }
    }

    function toggleLang() {
        currentLang = currentLang === "it" ? "en" : "it";
        localStorage.setItem("language", currentLang);
        updateLanguageText();
        renderMenu(); 
        renderGrid(); 
        updateTexts();
        // Trigger per sincronizzare altre pagine
        window.localStorage.setItem('langUpdate', Date.now().toString());
    }

    function toggleTheme() {
        currentTheme = currentTheme === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", currentTheme);
        localStorage.setItem("theme", currentTheme);
        updateThemeIcon();
        // Trigger per sincronizzare altre pagine
        window.localStorage.setItem('themeUpdate', Date.now().toString());
    }

    /* === SINCRONIZZAZIONE CROSS-PAGE === */
    function setupCrossPageSync() {
        // Ascolta cambiamenti da altre pagine
        window.addEventListener('storage', (e) => {
            if (e.key === 'langUpdate' || e.key === 'themeUpdate') {
                // Forza aggiornamento da localStorage
                const lang = localStorage.getItem('language') || 'it';
                const theme = localStorage.getItem('theme') || 'dark';
                
                if (lang !== currentLang) {
                    currentLang = lang;
                    updateLanguageText();
                    renderMenu();a
                    renderGrid();
                    updateTexts();
                }
                
                if (theme !== currentTheme) {
                    currentTheme = theme;
                    document.documentElement.setAttribute("data-theme", currentTheme);
                    updateThemeIcon();
                }
            }
        });
    }

    /* === RENDER FUNCTIONS === */
    function renderMenu() {
      const cats = translations[currentLang].categories;
      const order = ["all", "aziendale", "ecommerce", "portfolio", "trading", "gestionale", "landing", "blog", "educazione", "servizi"];
      menuEl.innerHTML = order.map(k => 
        `<button data-cat="${k}" class="${k===currentCategory?'active':''}">${cats[k]}</button>`
      ).join('');
      
      menuEl.querySelectorAll("button").forEach(btn => {
        btn.addEventListener("click", () => {
          currentCategory = btn.dataset.cat;
          renderMenu(); 
          renderGrid();
        });
      });
    }

    function renderGrid() {
      const keys = currentCategory === "all" ? Object.keys(templates) : [currentCategory];
      const list = keys.flatMap(k => templates[k] || []);
      const tr = translations[currentLang];
      
      gridEl.innerHTML = list.map(t => `
        <div class="card">
          <div class="thumb" style="background-image:url('${t.img}')"></div>
          <div class="content">
            <div class="title">${t.title[currentLang]}</div>
            <div class="desc">${t.desc[currentLang]}</div>
            
            ${t.features ? `
            <div class="features">
              ${t.features[currentLang].map(feature => 
                `<span class="feature-badge">${feature}</span>`
              ).join('')}
            </div>
            ` : ''}
            
            <a class="btn" href="${t.link}" target="_blank">
              ${tr.openDemo}
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </div>
      `).join('');
    }

    function updateTexts() {
      const tr = translations[currentLang];
      headerTitle.textContent = tr.headerTitle;
      subtitleEl.textContent = tr.subtitle;
      rightsEl.textContent = tr.rights;
      backTextEl.textContent = tr.backHome;
    }

    /* === INITIALIZATION === */
    let currentCategory = "all";
    
    // Event Listeners
    langBtn.addEventListener("click", toggleLang);
    themeBtn.addEventListener("click", toggleTheme);
    
    document.getElementById('backHome').addEventListener('click', () => {
      window.location.href = '../../index.html';
    });
    
    // Aggiorna stati iniziali
    updateThemeIcon();
    updateLanguageText();
    
    // Attiva sincronizzazione
    setupCrossPageSync();

    // Inizializzazione
    document.getElementById("year").textContent = new Date().getFullYear();
    renderMenu(); 
    renderGrid(); 
    updateTexts();

    console.log('âœ… Template System inizializzato correttamente');
  </script>
</body>
</html>
